<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <header>
        <h1>Analytics Dashboard</h1>
    </header>

    <nav>
        <ul class="tab_navigation">
            <li id="selected" data-target="tab_one">
                Popularity and frequency
            </li>
            <li data-target="tab_two">
                Simple counts by user
            </li>
            <li data-target="tab_three">
                Concurrency and positions
            </li>
            <li data-target="tab_four">
                Simple comparisons
            </li>
            <li data-target="tab_five">
                Quality
            </li>
        </ul>
    </nav>

    <main id="tab_1">
        <h1>Popularity and frequency</h1>
        <div class="analytics-container">
            <!-- Queries 1-3 -->
            <div class="chart-box">
                <div id="top-artists-chart"></div>
            </div>
            <div class="chart-box">
                <div id="top-songs-chart"></div>
            </div>
            <div class="chart-box">
                <div id="top-albums-chart"></div>
            </div>

            <!-- Query 4 -->
            <div class="chart-box">
                <div id="query4-container"></div>
            </div>

            <!-- Query 5 -->
            <div class="chart-box">
                <div id="query5-container"></div>
            </div>

            <!-- Query 6 -->
            <div class="chart-box">
                <div id="query6-container"></div>
            </div>
        </div>
    </main>

    <main id="tab_2">
        <h1>Simple counts by user</h1>
        <div class="analytics-container">
            <!-- Query 7 -->
            <div class="chart-box">
                <div id="query7-container"></div>
            </div>

            <!-- Query 8 -->
            <div class="chart-box">
                <div id="query8-container"></div>
            </div>
            
            <!-- Query 9.1 -->
            <div class="chart-box">
                <div id="query9-artists-container"></div>
            </div>
            
            <!-- Query 9.2 -->
            <div class="chart-box">
                <div id="query9-albums-container"></div>
            </div>
            
            <!-- Query 9.3 -->
            <div class="chart-box">
                <div id="query9-songs-container"></div>
            </div>
            
            <!-- Query 10 -->
            <div class="chart-box">
                <div id="query10-container"></div>
            </div>
        </div>
    </main>

    <main id="tab_3">
        <h1>Concurrency and positions</h1>
        <div class="analytics-container">
            <!-- Query 11 -->
            <div class="chart-box">
                <div id="query11-container"></div>
            </div>
            
            <!-- Query 12 -->
            <div class="chart-box">
                <div id="query12-container"></div>
            </div>
        </div>
    </main>

    <main id="tab_4">
        <h1>Simple comparisons</h1>
        <p>Work in progress...</p>
    </main>

    <main id="tab_5">
        <h1>Quality</h1>
        <p>Work in progress...</p>
    </main>

    <!-- Tooltip for pie chart -->
    <div id="pie-tooltip" style="display: none; position: absolute; background: var(--secondary-background); padding: 8px; border-radius: 4px; border: 1px solid var(--primary-color); color: var(--font); font-size: 12px; z-index: 1000;"></div>
</body>
<script src="scripts/index.js"></script>
</html>
